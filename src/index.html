<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATOM WoW Graveyard</title>

  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="graveyard">
    <section class="graveyard__left">
      <article class="graveyard__tombstone">
        <div class="graveyard__tombstone--header">
          <h1 class="graveyard__tombstone--header-name">WakeHolder</h1>
          <h2 class="graveyard__tombstone--header-class">Dwarf Priest — lvl 7</h2>
        </div>

        <img src="../assets/tombstone_4.svg" alt="Tombstone of WakeHolder" class="graveyard__tombstone--image">

        <p class="graveyard__tombstone--date">22.07.2025 - 23.07.2025</p>
        <p class="graveyard__tombstone--description">Did not see the bear.</p>
      </article>
      <article class="graveyard__tombstone">
        <div class="graveyard__tombstone--header">
          <h1 class="graveyard__tombstone--header-name">Brokode</h1>
          <h2 class="graveyard__tombstone--header-class">Dwarf Priest — lvl 6</h2>
        </div>

        <img src="../assets/tombstone_1.svg" alt="Tombstone of Brokode" class="graveyard__tombstone--image">

        <p class="graveyard__tombstone--date">22.07.2025 – 22.07.2025</p>
        <p class="graveyard__tombstone--description">Died valiantly fighting a giant.</p>
      </article>
    </section>
    <section class="graveyard__dirt-path">
    </section>
    <section class="graveyard__right">
      <div class="graveyard__placeholder"></div>
      <article class="graveyard__tombstone">
        <div class="graveyard__tombstone--header">
          <h1 class="graveyard__tombstone--header-name">Geilisau</h1>
          <h2 class="graveyard__tombstone--header-class">Human Mage — lvl 8</h2>
        </div>

        <img src="../assets/tombstone_5.svg" alt="Tombstone of Geilisau" class="graveyard__tombstone--image">

        <p class="graveyard__tombstone--date">22.07.2025 - 23.07.2025</p>
        <p class="graveyard__tombstone--description">Died a geili Sau</p>
      </article>
    </section>
  </div>

  <div id="pixel-rain-overlay"></div>

  <script src="./index.js"></script>
</body>
</html>
